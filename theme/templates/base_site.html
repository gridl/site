<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/theme/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ SITEURL }}/theme/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ SITEURL }}/theme/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{ SITEURL }}/theme/favicon/manifest.json">
    <link rel="mask-icon" href="{{ SITEURL }}/theme/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="{{ SITEURL }}/theme/favicon/favicon.ico">
    <meta name="msapplication-config" content="{{ SITEURL }}/theme/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    {% block head %}
    {% endblock %}

    {% block css %}
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/blue.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    {% endblock %}
  </head>


  <body>
    <main id="page">

      {% include "base_header.html" %}

      {% block main %}
          <main class="site-main">
            {% block sections %}
                <section class="section section-detault">
                  <div class="container">
                      {% block content %}
                      {% endblock %}
                  </div>
                </section>
            {% endblock %}
          </main>
      {% endblock %}

      {% include "base_footer.html" %}
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
